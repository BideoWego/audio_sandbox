<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Audio Sandbox</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>

    <header class="page-header text-center">
      <h1>Audio Sandbox</h1>
    </header>

    <main class="container text-center">
      <p>
        Beat:
        <span id="beat">0</span>
      </p>
      <p>
        Measure:
        <span id="measure">0</span>
      </p>
      <a id="play" href="#" class="btn btn-lg">
        Play
      </a>
      <a id="stop" href="#" class="btn btn-lg">
        Stop
      </a>
      <a id="toggle-audio" href="#" class="btn btn-lg">
        Toggle Audio Tags
      </a>

      <!-- Audio -->
      <div id="audio" class="row">
        <div class="col-md-4">
          <p>Kick</p>
          <audio id="kick" controls>
            <source src="/assets/audio/kick.mp3" type="audio/mp3">
            <source src="/assets/audio/kick.wav" type="audio/wav">
          </audio>
        </div>
        <div class="col-md-4">
          <p>Snare</p>
          <audio id="snare" controls>
            <source src="/assets/audio/snare.mp3" type="audio/mp3">
            <source src="/assets/audio/snare.wav" type="audio/wav">
          </audio>
        </div>
        <div class="col-md-4">
          <p>Hi-Hat</p>
          <audio id="hh" controls>
            <source src="/assets/audio/hh.mp3" type="audio/mp3">
            <source src="/assets/audio/hh.wav" type="audio/wav">
          </audio>
        </div>
      </div>
    </main>


    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- My Scripts -->
    <script src="/assets/javascripts/bpm.js"></script>
    <script src="/assets/javascripts/init.js"></script>
  </body>
</html>
